<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Button with JavaScript</h2>

<button class="button" onclick="changeColor()">Click Me!</button>

<script>
  function changeColor() {
    const button = document.querySelector('.button');
    button.style.backgroundColor = button.style.backgroundColor === 'blue' ? '#4CAF50' : 'blue';
  }
</script>

</body>
</html>
